<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h2>Win Tic Tac, Talk Smack<br>Player One is Green<br>Player Two Red<br>Click to start</h2>
  <p id="pt"></p>
  <div class="c1">
    <div class="block" id="c1r1"></div>
    <div class="block" id="c1r2"></div>
    <div class="block" id="c1r3"></div>
  </div>
  <div class="c2">
    <div class="block" id="c2r1"></div>
    <div class="block" id="c2r2"></div>
    <div class="block" id="c2r3"></div>
  </div>
  <div class="c3">
    <div class="block" id="c3r1"></div>
    <div class="block" id="c3r2"></div>
    <div class="block" id="c3r3"></div>
  </div>
  <h1 id="p1WinText">Player One Wins!</h1>
  <h1 id="p2WinText">Player Two Wins!</h1>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
